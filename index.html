<!DOCTYPE html>
<meta charset="utf-8">
<title>Redirecting to UBICOMP-XAI</title>
<script>
    fetch('_config.yaml')
        .then(response => response.text())
        .then(yaml => {
            const url = yaml.match(/redirect_url:\s*(.*)/)[1].trim();
            window.location.href = url;
        });
</script>
